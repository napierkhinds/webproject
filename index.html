<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>Trivia Game</title>

    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Stylesheets for dark and light themes -->
    <link rel="stylesheet" href="index_style.css" id="dark-theme">
    <link rel="stylesheet" href="light_index_style.css" id="light-theme" disabled>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- Header containing logo -->
    <header>
        <div id="game-container">
            <a href="index.html">
                <img src="images/logo.jpg" class="logo" alt="Game Logo">
            </a>
        </div>
    </header>

    <!-- Navigation bar with sound and theme toggle buttons -->
    <nav>
        <div>
            <button id="play" class="navButtons">Toggle Sound</button>
            <button id="themeToggleBtn" class="navButtons">Toggle Theme</button>
        </div>
    </nav>

    <!-- Main heading prompting category selection -->
    <h1 class="center" id="h1">Select The Category To Get Started</h1>

    <!-- Category selection section -->
    <div id="category-selection">
        <div>
            <!-- Sports category -->
            <div class="column">
                <div>
                    <h2>Sports</h2>
                    <label for="SportsSelection">
                        <img src="images/sports2.jpg" alt="Sports" style="width:70%" class="solid shadow-image">
                    </label>
                    <p class="p2">
                        <input type="radio" id="SportsSelection" name="game_category" value="Sports">
                        <label for="SportsSelection">
                            Ready to show off your athletic knowledge?<br>
                            From the field to the court, test your skills<br>
                            and see if you’re a true sports fanatic!
                        </label>
                    </p>
                </div>
            </div>

            <!-- Geography category -->
            <div class="column">
                <div>
                    <h2>Geography</h2>
                    <label for="GeographySelection">
                        <img src="images/Geography.jpg" alt="Geography" style="width:70%" class="solid shadow-image">
                    </label>
                    <p class="p2">
                        <input type="radio" id="GeographySelection" name="game_category" value="Geography">
                        <label for="GeographySelection">
                            Pack your bags, it’s time to travel the world!<br>
                            How well do you know the continents, countries,<br>
                            and landmarks that make our planet amazing?
                        </label>
                    </p>
                </div>
            </div>

            <!-- Mythology category -->
            <div class="column">
                <div>
                    <h2>Mythology</h2>
                    <label for="MythologySelection">
                        <img src="images/mythology.jpg" alt="Mythology" style="width:70%" class="solid shadow-image">
                    </label>
                    <p class="p2">
                        <input type="radio" id="MythologySelection" name="game_category" value="Mythology">
                        <label for="MythologySelection">
                            Enter the realm of gods, heroes, and mythical <br> creatures!
                         Can you unravel the stories that <br> shaped civilizations and legends?
                        </label>
                    </p>
                </div>
            </div>

            <!-- Layout break to clear floats or inline-blocks -->
            <br class="clear" />
           

            <!-- Centered START GAME button and game container -->
            <div class="center">
                <button class="greenBtn" id="startGameBtn">START GAME</button>

                <!-- Area to display error or info messages -->
                <div id="messages" class="red_text"></div>

                <!-- Game play section, initially hidden until game starts -->
                <div class="container" id="gamePlay">
                    <h1>Trivia Game</h1>

                    <!-- Where questions and options will be injected dynamically -->
                    <div id="quiz" class="quiz_container"></div>

                    <!-- Score display -->
                    <p id="score" class="userScore">Score: 0</p>

                    <!-- Navigation buttons for the quiz -->
                    <button id="next" style="display: none;" class="greenBtn">Next Question</button>
                   <button id="prev" class="prevBtn" style="display: none">Previous Question</button>
                    <button id="restart" class="prevBtn restartBtn" style="display: none">Restart Game</button>
                    <button id="home" class="prevBtn restartBtn" style="display: none">Game Categories</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page footer with copyright -->
    <footer>
        © 2025 All rights reserved.
        <br>
        Kemar Hinds - 40723880
    </footer>

    <!-- Main JavaScript file for handling interactions -->
    <script src="script.js"></script>

</body>

</html>
